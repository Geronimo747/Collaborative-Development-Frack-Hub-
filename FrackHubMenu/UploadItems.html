<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Stylesheets/stylesheet5.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="FrackHubMenu.html">FrackHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="MyItems.html">My Item's</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="MyItemsRented.html">My Item's Rented</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="SearchItems.html">Search Items</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="UploadItems.html">Upload Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid p-5 my-5 bg-white text-drk">
    <h1 id = "mainHeading">FrackHub</h1>
    <hr>

    <div id = "container2" class="container p-5 my-5 bg-white text-drk">
        <h2 id = "heading2">upload items</h2>
        <form action="results.html" method="GET">
            <div class="mb-3 mt-3">
                <label >Item Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter item name">
            </div>
            <div class="mb-3 mt-3">
                <label type="text">Description:</label>
                <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label >Price (credits):</label>
                <select class="form-select" name = "Price">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
