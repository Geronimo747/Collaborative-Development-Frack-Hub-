<!DOCTYPE html>
<html lang="en">
<head>
  <title>FrackHub Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .btn{background-color: #0000ff; color: #FFFFFF;}
    .btn:hover{background-color: #40467D; color: #FFFFFF;}
    body {background-image: url('static/images/login/backdrop.jpg');}
    #pin{text-align-last: center;}
    .container{padding-bottom: 30px; padding-left: 30px; padding-right: 30px}
  </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == "error" %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                </div>
                {% elif category == "success" %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="container my-5 bg-white">
  <div id = "pin">
    <img src="static/images/login/pin.png" height="80">
  </div>
  <h2>Customer Sign up</h2>
  <form action="/signup" method="POST" enctype="multipart/form-data">
	<div class="mb-3 mt-3">
      <label for="fname">First Name:</label>
	  <input type="text" class="form-control" placeholder="Enter first name" name="fname" id = "fname">
	</div>
	<div class="mb-3 mt-3">
      <label for="lname">Last Name:</label>
	  <input type="text" class="form-control" placeholder="Enter last name" name="lname" id = "lname">
	</div>	
    <div class="mb-3 mt-3">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phone">
    </div>
	<div class="mb-3 mt-3">
      <label for="DoB">Date of Birth:</label><br>
      <input type="date" id="DoB" name="DoB">
    </div>
    <div class="mb-3 mt-3">
      <label for="Address">Address:</label>
      <input type="text" class="form-control" id="Address" placeholder="13 example road" name="address">
    </div>
    <div class="mb-3 mt-3">
      <label for="postcode">Postcode:</label>
      <input type="text" class="form-control" id="postcode" placeholder="Enter postcode" name="postcode">
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
    <br>
  <a style = "color:#0001FF" href="/login">Login here</a>
 
</div>

</body>
</html>
