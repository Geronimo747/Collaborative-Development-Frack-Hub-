<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Confirmation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/Stylesheet6.css">
</head>
<body>

<form id="response" action="/confirm_offer/{{ offer.id }}" method="POST"></form>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">FrackHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a id = "navLink1" class="nav-link" href="/my_items">My Item's</a>
                </li>
                <li class="nav-item">
                    <a id = "navLink2" class="nav-link" href="/my_rented_items">My Item's Rented</a>
                </li>
                <li class="nav-item">
                    <a id = "navLink3" class="nav-link" href="/search_items">Search Items</a>
                </li>
                <li class="nav-item">
                    <a id = "navLink4" class="nav-link" href="/add_items">Upload Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>

<div class="container my-5 bg-white text-drk">
    <div id = "pin">
        <img src="/static/images/site/pin.png" height="80">
    </div>
    <span style="font-size: 20px; background-color: #900C19; color: #FFFFFF; float: right;" class="badge">100</span>
    <h3 style="font-size: 26px; float: right; padding-right: 10px">Credits</h3>
    <h1 id = "mainHeading">FrackHub</h1>
    <hr>
</div><br>

<div id = "container2" class="container my-5 bg-white text-drk">
    <div id = "pin1">
        <img src="/static/images/site/pin.png" height="80">
    </div>
    <h2 id = "heading2">Order request from {{ requester.name }}</h2>
    <br>
    <h4 style="float: left">Item name: {{ item.name }}</h4>
    <h4 style="float: right">Item price: {{ item.price }} credits</h4>
    <div style="clear: both"></div><br>
    <div style="text-align: center">
        <img src="{{ item.image }}" height="300"><br><br>
    </div>

    <button id="acceptBtn" type="submit" form="response" class="btn" name="response" value="acc">Accept</button>
    <button id="declineBtn" type="submit" form="response" class="btn" name="response" value="dec">Decline</button>
    <div style="clear: both"></div>
</div>

</body>
</html>
