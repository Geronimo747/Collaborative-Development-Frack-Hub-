<!DOCTYPE html>
<html lang="en">
<head>
  <title>FrackHub Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .btn{background-color: #0000ff; color: #FFFFFF;}
    .btn:hover{background-color: #40467D; color: #FFFFFF;}
     body {background-image: url('backdrop.jpg');}
     #pin{text-align-last: center;}
     .container{padding-bottom: 30px; padding-left: 30px; padding-right: 30px}
  </style>
</head>
<body>

<div class="container my-5 bg-white">
  <div id = "pin">
    <img src="pin.png" height="80">
  </div>
  <h2>Customer Login</h2>
  <form action="results.html" method="GET">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
  <br>
  <a style = "color:#0001FF" href="customerSignUp.html">Sign up here</a>
</div>

</body>
</html>
